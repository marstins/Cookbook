{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="pill-container">
        <div class="d-flex justify-content-center align-items-center flex-column login-container">
            <div class="title-container d-flex align-items-center justify-content-center">
                <h1>Register</h1>
            </div>
            <form action="/register" method="post">
                <div class="form-group mx-5">
                    <input aria-label="username" type="text" name="username" autofocus placeholder="Username">
                </div>    
                <div class="form-group mx-5">
                    <input aria-label="password" type="password" name="password" placeholder="Password">
                </div>   
                <div class="form-group mx-5">
                    <input aria-label="password confirmation" type="password" name="confirmation" placeholder="Confirm your password">
                </div>
                <div class="form-group mx-5">
                    <input type="submit" value="Register" class="button">
                </div>    
            </form>
        </div>  
    </div>
{% endblock %}
